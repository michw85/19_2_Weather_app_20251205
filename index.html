<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scrypt.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-center w-100 mb-0">Weather App</h1>
      <div class="form-check form-switch ms-auto">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchCheckDefault"
        />
        <label class="form-check-label" for="switchCheckDefault"
          >Тёмная тема</label
        >
      </div>
    </div>

    <div class="container mt-4">
      <div class="city card p-4">
        <div class="mb-3">
          <label for="cityValueInput" class="form-label"
            >City Name<small> (Название города)</small></label
          >
          <input
            type="text"
            class="form-control"
            id="cityValueInput"
            placeholder="Enter city name..."
          />
        </div>

        <div class="mb-3">
          <label for="langSelect" class="form-label"
            >Language <small> (язык)</small></label
          >
          <select id="langSelect" class="form-select">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="uk">Українська</option>
          </select>
        </div>

        <div class="d-flex gap-2 flex-wrap">
          <button id="weatherBtn" class="btn btn-primary flex-fill">
            Start
          </button>
          <button id="geolocationBtn" class="btn btn-secondary flex-fill">
            Start with geolocation
          </button>
        </div>
      </div>

      <div id="weatherInfo" class="mt-4"></div>
    </div>
  </body>
</html>
