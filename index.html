<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scrypt.js" ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="city">
      <label for="cityValueInput">City Name</label>
      <input type="text" id="cityValueInput" placeholder="Enter city name..." />
      <label for="langSelect">Language</label>
      <select id="langSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="uk">Українська</option>
            </select>
      <button id="weatherBtn">Get Weather</button>
      <button id="geolocationBtn">Get Weather by geolocation</button>
    </div>
    <div id="weatherInfo"></div>
  </body>
</html>
